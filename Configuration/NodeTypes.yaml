'Dotpulse.AccordionPages:Container':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: i18n
    group: 'structure'
    icon: 'icon-chevron-down'
    inspector:
      groups:
        accordion:
          label: i18n
          position: 1
  properties:
    closeOthers:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        inspector:
          group: 'accordion'
    firstOpen:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        inspector:
          group: 'accordion'

'Dotpulse.AccordionPages:Content':
  superTypes:
    'Neos.Neos:Document': true
    'Neos.Seo:TitleTagMixin': false
    'Neos.Seo:SeoMetaTagsMixin': false
    'Neos.Seo:TwitterCardMixin': false
    'Neos.Seo:CanonicalLinkMixin': false
    'Neos.Seo:OpenGraphMixin': false
    'Neos.Seo:XmlSitemapMixin': false
  ui:
    label: i18n
    group: 'structure'
    icon: 'icon-chevron-down'
    inspector:
      groups:
        accordion:
          label: i18n
          position: 1
  constraints:
    nodeTypes:
      'Neos.Neos:Document': FALSE
  childNodes:
      main:
        type: 'Neos.Neos:ContentCollection'
        constraints:
          nodeTypes:
            'Dotpulse.AccordionPages:Content': FALSE
  properties:
    active:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        inspector:
          group: 'accordion'
