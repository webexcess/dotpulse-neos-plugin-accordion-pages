'Dotpulse.AccordionPages:Container':
  superTypes:
    'Neos.Neos:Content': TRUE
  ui:
    label: i18n
    group: 'structure'
    icon: 'icon-chevron-down'
    inspector:
      groups:
        accordion:
          label: i18n
          position: 1
  properties:
    closeOthers:
      type: boolean
      defaultValue: TRUE
      ui:
        label: i18n
        inspector:
          group: 'accordion'
    firstOpen:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        inspector:
          group: 'accordion'

'Dotpulse.AccordionPages:Content':
  superTypes:
    'Neos.Neos:Shortcut': TRUE
    'Neos.Seo:TitleTagMixin': FALSE
    'Neos.Seo:SeoMetaTagsMixin': FALSE
    'Neos.Seo:TwitterCardMixin': FALSE
    'Neos.Seo:CanonicalLinkMixin': FALSE
    'Neos.Seo:OpenGraphMixin': FALSE
    'Neos.Seo:XmlSitemapMixin': FALSE
  ui:
    label: i18n
    group: 'structure'
    icon: 'icon-chevron-down'
    inspector:
      groups:
        accordion:
          label: i18n
          position: 1
  constraints:
    nodeTypes:
      'Neos.Neos:Document': FALSE
  childNodes:
      main:
        type: 'TYPO3.Neos:ContentCollection'
        constraints:
          nodeTypes:
            'Dotpulse.AccordionPages:Content': FALSE
  properties:
    targetMode:
      defaultValue: 'parentNode'
      ui:
        inspector:
          group: ~
    target:
      ui:
        inspector:
          group: ~
    metaRobotsNoindex:
      defaultValue: TRUE
    metaRobotsNofollow:
      defaultValue: TRUE
    active:
      type: boolean
      defaultValue: FALSE
      ui:
        label: i18n
        inspector:
          group: 'accordion'
